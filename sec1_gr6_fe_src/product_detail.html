<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 

<script>
    // Fetches product details by ID from the server and displays them on the product detail page.
    async function loadProductDetail() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('Product_ID');
        console.log("Product_ID:", productId); // Debug
        if (!productId) {
            console.error("No Product_ID found");
            return;
        }
        try {
            const response = await axios.get('http://localhost:8083/api/getProductDetail', {
                params: { Product_ID: productId }
            });
            const product = response.data;
            console.log("Product Data:", product); // Debug API response
            // Inject data into HTML
            document.querySelector('.Product_text').innerHTML = `<h1>${product.Product_name}</h1>`;
            document.querySelector('.Product_pretext').innerHTML = `<p>${product.Product_brand}</p>`;
            document.querySelector('.product-box').innerHTML = `
            <img src="data:image/jpeg;base64,${product.Product_image}" alt="${product.Product_name}">
            `;
            document.querySelector('.main_price').innerHTML = `<p>Price: ${product.Product_price} Baht</p>`;
            document.querySelector('.discription_detail').innerHTML = product.Product_description;
            document.querySelector('.product_id').innerHTML = `Product ID: ${product.Product_ID}`;
        } catch (error) {
            console.error("Error loading product detail:", error);
        }
    }
    loadProductDetail();
</script>
