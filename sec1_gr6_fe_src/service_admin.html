<script>
  // Fetches all products from the server and displays them using the render function.
  async function fetchAndRenderProducts() {
    try{
      const response = await fetch('/getAllProducts');
      const products = await response.json();
      renderProductList(products);
    }
    catch(error) {
      console.error('Error fetching products:', error);
    }
  }

  // Renders each product as a table row with details and a delete button.
  function renderProductList(products) {
    const list = document.getElementById('productTable');
    products.forEach(element => {
      const tr = document.createElement('tr');
      tr.innerHTML =`
        <td><img src="data:image/jpeg;base64,${element.Product_image}" alt="Product Image" style="width:60px;"></td>
        <td>${element.Product_name}</td>
        <td>${element.Product_ID}</td>
        <td>à¸¿${element.Product_price}</td>
        <td>100 pcs</td> <!-- Placeholder stock -->
        <td>${element.Product_type}</td>
        <td><span class="btn btn-sm text-dark" style="background-color: #06ff87;">Active</span></td>
          <td>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteProduct(${element.Product_ID})">Delete</button>
        </td>
      `;
      list.appendChild(tr);
    });
  }

  // Deletes a product after confirmation and reloads the page to refresh the product list.
  window.deleteProduct = async function(productId) {
  if (confirm('Are you sure you want to delete this product?')) {
    try {
      const response = await fetch(`/deleteProduct/${productId}`, { method: 'DELETE' });
      const result = await response.text();
      console.log('Delete result:', result);
      alert('Deleted successfully!');
      location.reload(); // Reload only after delete success
    } catch (error) {
      console.error('Error deleting product:', error);
      alert('Failed to delete product.');
    }
  }
};
  fetchAndRenderProducts();
</script>
